image: node:alpine

stages:
  - test
  - build
  - deploy

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - node_modules/

variables:
  CFG_MONGO_HOST: "mongo"

test:
  stage: test
  services:
    - name: mongo
      alias: mongo
  script:
    - apk --update add git
    - npm install
    - npm run test

build:
  stage: build
  script:
    - apk --update add git
    - npm install
    - npm run build
    - docker-compose build
