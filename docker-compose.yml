version: '2'

services:

  web:
    image: rainu/cryptotrack-web
    build:
      context: ./server/web/
    ports:
      - "3000:8080"
    depends_on:
      - db

  watch:
    image: rainu/cryptotrack-watch
    build:
      context: ./server/watch/
    depends_on:
      - db

  course:
    image: rainu/cryptotrack-course
    build:
      context: ./server/course/
    depends_on:
      - db

  db:
    image: mongo
    restart: always